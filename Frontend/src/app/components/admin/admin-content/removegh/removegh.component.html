<div class="content-wrapper" >
	<section class="content-header">
	  <h1>
	    Replace Group Head
	    <small></small>
	  </h1>
	</section>

	<section class="content">

			<div class="box-body">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" (keyup)="onKey($event)">
            <span class="input-group-btn">
              <button type="button" class="btn btn-info btn-flat">Go!</button>
            </span>
        </div>
			</div>
			<br><br>
		  <div class="box-body table-responsive no-padding">
				<table class="table table-hover table-bordered">
					<tr>
						<th class="col-5">EmailID</th>
						<th class="col-5">Group Name</th>
						<th class="col-2"></th>
					</tr>
					<tr *ngFor="let i of groupService.tempGH">
						<td class="col-5">{{i.email}}</td>
						<td class="col-5">{{i.groupName}}</td>
						<td class="col-2"><button class="btn btn-sm btn-danger" (click)="onClick(i)" data-toggle="modal" data-target="#delModel">Replace Group Head</button></td>
					</tr>
				</table>
			</div>
	</section>
</div>

<div class="modal" id="delModel">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" >
                  <span >&times;</span></button>        
        <h4 class="modal-title">Select Another Group Head</h4>
      </div>
      
      <form [formGroup]="delForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label>Select New Group Head</label>
            <select class="form-control" formControlName="member">
              <option *ngFor="let i of allMembers" [ngValue]="i">{{i.email}}</option>
            </select>
          </div>          
        </div>

        <div class="modal-footer">
            <button type="submit" [disabled]="!delForm.valid" class="btn">Sumbit</button>
            <button type="reset" class="btn ">Reset</button>
            <button type="button" class="btn " data-dismiss="modal">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
