<div class="content-wrapper" >
	<section class="content-header">
	  <h1>
	    Approve Group Creation
	  </h1>
	</section>

	<div *ngIf="groupService.tempAllGroup.length == 0 ; else elseblock">
		<h4 style="margin-left: 2%">No requests currently exist for approval of a new group.</h4>
	</div>

	<ng-template #elseblock>
	<section class="content">
		<div class="box box-primary">
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover table-bordered">
					<tr>
						<th>E-mail ID of Group Head</th>
						<th>Group Name</th>
						<th></th>
						<th></th>
					</tr>
					<tr *ngFor="let i of groupService.tempAllGroup">
						<td>{{i.email}}</td>
						<td>{{i.groupName}}</td>
						<td><button class="btn btn-sm btn-success" (click)="onAccept(i)">Approve</button></td>
						<td><button class="btn btn-sm btn-danger" (click)="onReject(i)">Reject<span class="glyphicon glyphicon-trash"></span></button></td>					
					</tr>
				</table>
			</div>
		</div>			
	</section>
	</ng-template>
</div>
