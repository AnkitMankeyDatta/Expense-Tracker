<div class="content-wrapper" >
	<section class="content-header">
	  <h1>
	    Add Member
	  </h1>
	</section>

	<section class="content">

			<div class="box-body">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" [formControl]="search" (keyup)="onKey($event)">
            <span class="input-group-btn">
              <button type="button" class="btn btn-info btn-flat">Go!</button>
            </span>
        </div>
			</div>
			<br><br>
		  <div class="box-body table-responsive no-padding">
				<table class="table table-hover table-bordered">
					<tr  *ngIf="focusSearch">
						<th style="text-align: center;">E-mail ID</th>
						<th></th>
					</tr>
					<tr *ngFor="let i of groupService.tempMember">
						<td align="center">{{i.email}}</td>
						<td align="center"><button class="btn btn-sm btn-success" (click)="sendInvite(i)">Send Group Join Request</button></td>
					</tr>
				</table>
			</div>
	</section>
</div>
