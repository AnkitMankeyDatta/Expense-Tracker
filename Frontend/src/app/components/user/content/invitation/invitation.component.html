<div class="content-wrapper" >
	<section class="content-header">
	  <h1>
	    Invitation
	  </h1>
	</section>

	<section class="content">
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover table-bordered">
					<tr>
						<th>Group Head EmailId</th>
						<th>Group Name</th>
						<th></th>
						<th></th>
					</tr>
					<tr *ngFor="let i of groupService.tempAllMember">
						<td>{{i.email}}</td>
						<td>{{i.groupName}}</td>
						<td><button class="btn btn-sm btn-link" (click)="onAccept(i)">Accept</button></td>
						<td><button class="btn btn-sm btn-link" (click)="onReject(i)">Reject</button></td>					
					</tr>
				</table>
			</div>			
	</section>
</div>
