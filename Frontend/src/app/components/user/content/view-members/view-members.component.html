<div class="content-wrapper" >
	<section class="content-header">
	  <h1>
	    Members of '{{active.groupName}}'
	  </h1>
	</section>
	<section class="content">
		<div class="box box-primary">
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover table-bordered">
					<tr>
						<th>E-mail ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th></th>
					</tr>
					<tr *ngFor="let i of groupService.tempAllGroup">
						<td>{{i.email}}</td>
						<td>{{i.firstname}}</td>
						<td>{{i.lastname}}</td>
						<td><button class="btn btn-sm" (click)="viewProfile(i)">View Profile</button></td>					
					</tr>
				</table>
			</div>
		</div>			
	</section>
