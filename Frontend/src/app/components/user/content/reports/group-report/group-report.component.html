<div class="content-wrapper">
    <section class="content">
        <div class="box box-info">
            <div class="box-body">
            	<form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
                	<div class="form-group">
                    	<label for="reportYear">Select the year for which report has to be generated:</label>
                    	<select id="reportYear" name="reportYear" class="form-control" formControlName="reportYear">
                        	<option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
                    	</select>
                	</div>
                	<button type="submit" class="btn btn-primary btn-block btn-flat">Get Report</button>
            	</form>
            </div>
        </div>
    </section>
    <section class="content-header">
    	<h1>Category-wise Expense Report</h1>
    </section>
    <section class="content-header">
        <div class="box box-info">
            <div class="box-body" *ngIf="!isDataEmpty(); else elseBlock">
                <div *ngIf="categoryChart">
                    <canvas id="categoryCanvas">{{ categoryChart }}</canvas>
                </div>
            </div>
            <ng-template class="container no-data" #elseBlock>
                <span class="fa fa-bar-chart"></span>
                <h2>No expense data!</h2>
                <h6>Please enter an expense.</h6>
            </ng-template>
        </div>
    </section>
	<section class="content-header">
       <h1>Monthly Expense Report</h1>
    </section>
    <section class="content">
        <div class="box box-info">
            <div class="box-body" *ngIf="!isDataEmpty(); else elseBlock">
                <div *ngIf="monthlyChart">
                    <canvas id="monthlyCanvas">{{ monthlyChart }}</canvas>
                </div>
            </div>
            <ng-template class="container no-data" #elseBlock>
                <span class="fa fa-bar-chart"></span>
                <h2>No expense data!</h2>
                <h6>Please enter an expense.</h6>
            </ng-template>
        </div>
    </section>
</div>
